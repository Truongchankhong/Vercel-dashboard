<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Tổng Hợp</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <!-- ==== Thanh Tìm chung (dùng cho Progress View) ==== -->
  <div id="progress-search-bar" class="mb-4 flex flex-col sm:flex-row sm:items-center sm:space-x-4 hidden">
    <label for="progressSearchBox" class="block text-sm font-medium text-gray-700 mb-2 sm:mb-0">
      Nhập RPRO (PRO ODER):
    </label>
    <input
      type="text"
      id="progressSearchBox"
      placeholder="Ví dụ: RPRO-1234"
      class="mt-2 sm:mt-0 flex-1 border border-gray-300 rounded px-3 py-2 text-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      id="progressBtnSearch"
      class="mt-2 sm:mt-0 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 text-sm"
    >
      Tìm Progress
    </button>
    <button
      id="progressBtnClear"
      class="mt-2 sm:mt-0 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 text-sm"
    >
      Xóa Progress
    </button>
  </div>

  <!-- ==== Nút Raw / Summary / Progress / Refresh / Cập nhật ==== -->
  <div class="flex items-center space-x-2 mb-4">
    <button id="btn-raw" class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">
      Raw View
    </button>
    <button id="btn-summary" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
      Summary View
    </button>
    <button id="btn-progress" class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">
      Progress
    </button>
    <button id="btn-refresh" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600">
      Refresh
    </button>
    <span id="last-updated" class="ml-auto text-sm text-gray-600">Cập nhật: --:--:--</span>
  </div>

  <!-- ==== Kết quả tìm kiếm chung ==== -->
  <div id="searchResult" class="mb-6"></div>

  <!-- ==== Container bảng Raw/Summary/Progress ==== -->
  <div id="table-container" class="bg-white shadow rounded overflow-x-auto mb-6"></div>

  <!-- ==== Container bảng Details (Raw/Detail/…) ==== -->
  <div id="details-container" class="bg-white shadow rounded overflow-x-auto hidden"></div>

  <!-- Main Script -->
  <script src="/script.js"></script>
</body>
</html>
